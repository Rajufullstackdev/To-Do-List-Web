<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="todos-header py-3 shadow-sm">
        <div class="container text-center">
            <h1 class="todos-heading mb-0"><i class="fas fa-list-check"></i> Todos</h1>
        </div>
    </header>
    <main class="todos-bg-container d-flex align-items-center">
        <section class="container" aria-labelledby="mainTitle">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h2 id="mainTitle" class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h2>
                    <form id="todoForm" class="input-group mb-4" autocomplete="off">
                        <input type="text" id="todoUserInput" class="form-control todo-user-input" placeholder="What needs to be done?" aria-label="Todo item" required />
                        <div class="input-group-append">
                            <button class="button btn" id="addTodoButton" type="submit" aria-label="Add todo">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </form>
                    <h2 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h2>
                    <ul class="todo-items-container list-unstyled" id="todoItemsContainer" role="list"></ul>
                    <div class="d-flex flex-wrap justify-content-between">
                        <button class="button btn my-2" id="saveTodoButton" type="button" aria-label="Save todos">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button class="button btn my-2 clear-completed-btn" id="clearCompletedButton" type="button" aria-label="Clear completed">
                            <i class="fas fa-check-double"></i> Clear Completed
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="todos-footer text-center py-2">
        <small>Made with <i class="fas fa-heart text-danger"></i> using HTML5, CSS3, and JavaScript</small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
